<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="favicon.png">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<title>Theme Template for Bootstrap</title>

	<!-- Custom styles for this template -->
	<link href="styles/app.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<header class="header">
		<div class="wrapper flex">
			<div class="header--tittle"><a href="">Uchoose</a></div>
			<ul class="header--nav flex">
				<li><a href="" class="flex">
					<div class="header__favorit1">&#10084</div>
					<div class="header__favorit2">избранное</div>
				</a></li>
				<li><a href="#">UAH</a></li>
				<li><a href="#">Контакты</a></li>
			</ul>
		</div>
	</header>
	<div class="wrapper">
		<div class="login--form">
			<div class="login__tittle">Найдите Ваш идеальный тур
				по выгодной цене!
			</div>
			<div class="place__rest">
				<span>Укажите место отдыха:</span>
				<input type="text" placeholder="Например, ОАЭ"></div>
			<div class="city__leaving">
				<span>Укажите город вылета:</span>
				<select name="" id="">
					<option value="">Ukraine</option>
					<option value="">USA</option>
				</select>
			</div>
			<div class="nights__placement">
				<div class="sum__nights">
					<span>Количество ночей:</span>
					<div class="plus__minus">
						<div class="minus"><span>-</span></div>
						<div class="number"><span>7</span></div>
						<div class="plus"><span>+</span></div>
					</div>
				</div>
				<div class="type__placement">
					<span>Тип размещения:</span>
					<select name="" id="">
						<option value="">2 взрослых + 1 ребенок</option>
					</select>
				</div>
			</div>
			<div class="btn__search-option">
				<span>Искать лучшие варианты</span>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="img--left"></div>
		<div class="img--right"></div>
		<div class="sign--company">Разработано компанией <span>EasyWorld</span>, 2017</div>
	</footer>
</div>
</body>
</html>
